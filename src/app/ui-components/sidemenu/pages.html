<div class="sideSubMenu" id="pagesMenuOptions">
  <span class="sideMenuH1">Pages</span>
  <div class="sideMenuListItem" onClick="document.getElementById('createNewPage').style.display = 'block';document.getElementById('newPageNameInput').focus();">
    + New Page
  </div>
  <div id="createNewPage" style="display:none;">
    <div id="cancelNewPage" onClick="document.getElementById('createNewPage').style.display = 'none';document.getElementById('newPageNameInput').value = '';">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
      </svg>
    </div>
    <div id="newPageName">
      <input type="text" style="width:100%;height:24px;" maxlength="64" id="newPageNameInput" placeholder="Page Name..." onKeyUp="if(event.keyCode === 13) TRIANGLE.saveTemplate.createNewPage();">
    </div>
    <div id="createPageBtn" onClick="TRIANGLE.saveTemplate.createNewPage();">Create Page</div>
    <div style="clear:both;"></div>
  </div>
  <div id="echoPageList"></div>
</div>
